<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>my name suraj</p>
    <p>i have completed BE electrical enfineering</p>
    <p>2023</p>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("p").dblclick(function(){
                $(this).hide();
            });
        });
        // dbclick function means double click on parameter to hide that content
    </script>
</body>
</html>
