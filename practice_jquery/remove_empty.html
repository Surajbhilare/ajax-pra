<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height:100px;width:300px;background-color:red;border:2px solid black;border-radius: 5px;">
        this is the important text
        <p>this is the first paragraph</p>
        <p>this is the second praraph</p>
    </div><br><br>
    <button id="one">remove the div</button><br><br>
    
    <button id="two">empty the div</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#one").click(function(){
                $("div").remove();
            });
            $("#two").click(function(){
                $("div").empty();
            });
        });
    </script>
</body>
</html>
