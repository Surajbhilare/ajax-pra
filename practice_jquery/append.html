<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>i am</p>
    <ol>
        <li>apple</li>
        <li>banana</li>
    </ol>
    <button id="one">append paragraph</button>
    <button id="two">append list</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#one").click(function(){
                $("p").append("<b>Suraj</b>");
            });
            $("#two").click(function(){
                $("ol").append("<li>cherry</li>");
            });
            $("#one").css({"background-color":"blue", "border-radius":"5px","color":"white"});
            $("#two").css({"background-color":"skyblue","border-radius":"5px","color":"white"});

        });
    </script>
</body>
</html>
