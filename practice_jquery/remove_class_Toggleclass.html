<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: tomato;
        }
    </style>
</head>
<body>
    <h1 class="blue">Important notice !</h1>
    <h3 class="blue">please wear helmet when driving the bike</h3>
    <br><br>
    <button id="one">Remove Class</button>
    <br><br>
    <button id="two">Toggleclass</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#one").click(function(){
                $("h1,h3").removeClass("blue");
            });
            $("#two").click(function(){
                $("h1,h3").toggleClass("blue");
            });

        });
    </script>
</body>
</html>
