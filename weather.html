 <!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

 </head>
 <body>
	<div class="row">
		<div class="col-md-5 mx-auto mt-5 p-4" style="box-shadow: 0px 0px 12px black;">
			<input type="text" class="form-control" placeholder="Enter city Name" id="city">
			<button type="button" onclick="getWeather()" class="btn btn-success mt-2 btn-block">Get Current Whether</button>
		<div class="text-center">
			<h4>
				<span id="city_name"></span>
				<span id="country_name"></span>
			</h4>
			<p>
				<span id="main"></span>
				<em id="desc"></em>
			</p>
			<p id="temp"></p>

		</div>

		</div>

	</div>
	<script>
		function getWeather(){
			var city=document.getElementById("city").value;
		
		$.ajax({
				url:"https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=c5f15f4702bb6257e9b26d8f4873f359&units=metric" ,
				type :"GET" ,
				success:function(data){
				 console.log(data)
				    $("#city_name").html(data.name);
                    $("#country_name").html("("+data.sys.country+")");
                    $("#main").html("data.weather[0].main");
                    $("#desc").html("("+data.weather[0].description+")");
                    $("#temp").html("temp"+data.main.temp+"&deg;C");
				}
			});
		}
	</script>
	 
	
 </body>
 </html>
